<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACTIVE TRANSPORT</title>
  <link rel="stylesheet" href="style.css" />

  <style>

    .half-circle {
      width: 100%;
      height: 150px;
      background-color: #e8f2e5;
      border-bottom-left-radius: 100% 100%;
      border-bottom-right-radius: 100% 100%;
      margin-top: -1px;
    }

    .circle {
      width: 600px;
      height: 600px;
      border-radius: 50%;
      overflow: hidden;
      margin: -140px auto 100px auto; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 0;
    }

    .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.2); 
    }


    .content {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    @media (max-width: 600px) {
      .circle {
        width: 300px;
        height: 300px;
        margin: 100px auto 80px auto;
      }
    }

  </style>

</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">ACTIVE</div>
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Lesson</a>
      <a href="#">Quiz</a>
    </div>
  </nav>

  <!-- Header -->
  <div class="header">
    <h1>ACTIVE TRANSPORT</h1>
    <p>Empowering innovation through nature's own algae.</p>
  </div>

  <!-- Bottom Half Circle -->
  <div class="half-circle"></div>

  <!-- Circle Video -->
<div class="circle">
  <img src="SODIUM.gif" alt="Sodium animation" />
</div>

</body>
</html>
